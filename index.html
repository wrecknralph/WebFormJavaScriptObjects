<html>
<head>
    <script src="js/main.js"></script>
</head>
<body onload="onLoad();">        
    <form enctype="multipart/form-data" method="post" action="#" onsubmit="return ValidationEvent();">
        <div name="divInput" id="divInput">
            <h1>Enter Product:</h1>
            <table style="text-align:right;">
                <tr>
                    <td>
                        <strong>Name:</strong>
                    </td>
                    <td width="800px" style="text-align:left;">
                        <input type="text" name="txtName" id="txtName" maxlength="255" /> &nbsp;<span name="spanNameErrors" id="spanNameErrors" style="color: red;"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <strong>Price:</strong>
                    </td>
                    <td width="800px" style="text-align:left;">
                        <input type="text" name="txtPrice" id="txtPrice" maxlength="255" onkeypress="return onlyNumberKey(event);" /> &nbsp;<span name="spanPriceErrors" id="spanPriceErrors" style="color: red;"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <strong>Description:</strong>
                    </td>
                    <td width="800px" style="text-align:left;">
                        <input type="text" name="txtDesc" id="txtDesc" maxlength="15" /> &nbsp;<span name="spanDescErrors" id="spanDescErrors" style="color: red;"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <strong>Expiration Date:</strong>
                    </td>
                    <td width="800px" style="text-align:left;">
                        <input type="text" name="txtExpDate" id="txtExpDate" maxlength="15"  onkeypress="return onlyDateKey(event);" /> &nbsp;<span name="spanExpDateErrors" id="spanExpDateErrors" style="color: red;"></span>
                    </td>
                </tr>
            </table>        
            <br /><br />
            <input type="submit" name="btnSubmit" value="Submit">
        </div>
        <br /><br />
              <div name="divDisplay" id="divDisplay">
                  <h1>Product</h1>
                  <table style="text-align:right;">
                      <tr>
                          <td>
                              <strong>Name:</strong>
                          </td>
                          <td>
                              <span name="spanName" id="spanName"></span>
                          </td>
                      </tr>
                      <tr>
                          <td>
                              <strong>Description:</strong>
                          </td>
                          <td>
                              <span name="spanPrice" id="spanPrice"></span>
                          </td>
                      </tr>
                      <tr>
                          <td>
                              <strong>Expiration Date:</strong>
                          </td>
                          <td>
                              <span name="spanDesc" id="spanDesc"></span>
                          </td>
                      </tr>
                      <tr>
                          <td>
                              <strong>Price:</strong>
                          </td>
                          <td>
                              <span name="spanExpDate" id="spanExpDate"></span>
                          </td>
                      </tr>
                  </table>
              </div>
    </form>
</body>
</html>
